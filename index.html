<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Valor - Gleba Palhano</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'" loading="lazy">
  <style>
    :root {
      --primary-color: #3b82f6;
      --text-color: #1f2937;
      --bg-color: #f9fafb;
      --input-bg: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    [data-theme="dark"] {
      --primary-color: #60a5fa;
      --text-color: #e5e7eb;
      --bg-color: #1f2937;
      --input-bg: #374151;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
    }
    [data-theme="blue"] {
      --primary-color: #1d4ed8;
      --text-color: #1e3a8a;
      --bg-color: #e0f2fe;
      --input-bg: #f0f9ff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }
    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }
    .input-group input,
    .input-group select,
    .input-group textarea {
      background-color: var(--input-bg);
      border: 2px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.75rem;
      width: 100%;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-group input:focus,
    .input-group select:focus,
    .input-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .input-group label {
      position: absolute;
      left: 0.75rem;
      top: 0.75rem;
      color: #6b7280;
      pointer-events: none;
      transition: all 0.3s ease;
      background: var(--input-bg);
      padding: 0 0.25rem;
    }
    .input-group input:not(:placeholder-shown) + label,
    .input-group input:focus + label,
    .input-group select:not(:placeholder-shown) + label,
    .input-group select:focus + label,
    .input-group textarea:not(:placeholder-shown) + label,
    .input-group textarea:focus + label {
      top: -0.75rem;
      font-size: 0.75rem;
      color: var(--primary-color);
    }
    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--input-bg);
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
      box-shadow: var(--shadow);
    }
    .suggestions div {
      padding: 0.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .suggestions div:hover {
      background: #e5e7eb;
    }
    .spinner {
      display: none;
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1rem;
      height: 1rem;
      border: 3px solid var(--text-color);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #cep-spinner {
      display: none;
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1rem;
      height: 1rem;
      border: 3px solid var(--text-color);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }
    .layer-transition {
      opacity: 0;
      transform: translateY(20px);
    }
    .layer-transition.show {
      opacity: 1;
      transform: translateY(0);
    }
    .modal {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .modal.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    .modal:not(.show) {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
      pointer-events: none;
    }
    .progress-bar {
      transition: width 0.5s ease;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .notification {
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
    .notification:not(.show) {
      opacity: 0;
      transform: translateY(-20px);
    }
  </style>
  <script src="https://unpkg.com/feather-icons" loading="lazy" onerror="console.warn('Feather Icons não carregado.');"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof feather !== "undefined") {
        feather.replace();
      } else {
        console.warn("Feather Icons não disponível. Ícones podem não ser exibidos.");
      }
    });
  </script>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Cabeçalho -->
  <header class="bg-white dark:bg-gray-800 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">

      <select id="theme-selector" class="p-2 border rounded dark:bg-gray-700 dark:text-white">

  <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

      <p class="text-center text-gray-600 dark:text-gray-300">Esta avaliação é apenas uma estimativa. Para uma avaliação precisa, consulte um especialista.</p>
    </div>

    <!-- Formulário -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <form id="formulario" action="https://formspree.io/f/xanoejrg" method="POST">

        <div class="mb-6">
          <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full progress-bar" style="width: 33%"></div>
          </div>
        </div>

        <!-- Primeira Camada: Informações Básicas -->
        <div id="camada1" class="space-y-2 layer-transition transition-all duration-500 ease-in-out show">
          <div class="input-group">
            <input type="text" id="nome" name="nome" required class="w-full" placeholder=" " />
            <label for="nome">Nome completo</label>
          </div>
          <div class="input-group">
            <input type="email" id="email" name="email" required class="w-full" placeholder=" " />
            <label for="email">E-mail</label>
          </div>
          <div class="input-group">
            <input type="tel" id="telefone" name="telefone" required class="w-full" placeholder=" " pattern="\(\d{2}\)\s\d{4,5}-\d{4}" />

            <input type="text" id="edificio" name="edificio" class="w-full" placeholder=" " />
            <label for="edificio">Nome do edifício</label>
          </div>

            <label for="cep">CEP</label>

          </div>
          <div class="input-group relative">
            <button type="button" id="geolocation-btn" class="absolute right-2 top-2 text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-200" aria-label="Preencher endereço com localização atual">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
            </button>
            <input type="text" id="rua" name="rua" required class="w-full" placeholder=" " oninput="fetchRuaSuggestions()" />
            <label for="rua">Rua</label>
            <div id="rua-spinner" class="spinner"></div>
            <div id="rua-suggestions" class="suggestions hidden"></div>
          </div>
          <div class="input-group">
            <input type="text" id="numero" name="numero" required class="w-full" placeholder=" " />
            <label for="numero">Número</label>
          </div>

            <label for="bairro">Bairro</label>

        </div>

        <!-- Segunda Camada: Detalhes do Imóvel -->

            <input type="number" id="metragem" name="metragem" required min="20" class="w-full" placeholder=" " />
            <label for="metragem">Metragem (m²)</label>

          <div class="input-group">

          </div>
          <div class="input-group">

              <option value="" disabled selected></option>
              <option value="baixo">Baixo (1-5)</option>

            <label for="andar">Andar</label>
          </div>
          <div class="input-group">
            <select id="lazer" name="lazer" required class="w-full">
              <option value="" disabled selected></option>
              <option value="sim">Sim</option>
              <option value="nao">Não</option>
            </select>
            <label for="lazer">Área de lazer</label>
          </div>
          <div class="input-group">
            <select id="vista" name="vista" required class="w-full">

          <div class="input-group">

              <option value="" disabled selected></option>
              <option value="sim">Sim</option>
              <option value="nao">Não</option>
            </select>
            <label for="mobilia">Mobiliado</label>
          </div>
          <div class="input-group">
            <select id="garagem" name="garagem" required class="w-full">
              <option value="" disabled selected></option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>

        <!-- Terceira Camada: Confirmação -->

  <!-- Rodapé -->

      <p class="text-gray-600 dark:text-gray-300">&copy; 2025 Calculadora de Valor - Gleba Palhano. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    // Banco de dados simulado
    const bancoImoveis = [
      { rua: "Avenida Maringá", numero: "123", bairro: "Gleba Palhano", tipo: "alto", valorM2: 12000, idade: "novo", lazer: "sim", vista: "sim" },
      { rua: "Rua Sergipe", numero: "456", bairro: "Gleba Palhano", tipo: "medio", valorM2: 8500, idade: "recente", lazer: "nao", vista: "nao" }
    ];

    function buscarImovel(rua, numero, bairro) {
      console.log("Buscando imóvel:", { rua, numero, bairro });
      return bancoImoveis.find(imovel =>
        imovel.rua.toLowerCase() === rua.toLowerCase() &&
        imovel.numero === numero &&
        imovel.bairro.toLowerCase() === bairro.toLowerCase()
      );
    }

    // Cache para sugestões de ruas
    const cache = new Map();

    // Notificações
    function showNotification(message) {
      console.log("Exibindo notificação:", message);
      const notification = document.getElementById("notification");
      const notificationMessage = document.getElementById("notification-message");
      if (!notification || !notificationMessage) {
        console.error("Elementos de notificação não encontrados.");
        return;
      }
      notificationMessage.textContent = message;
      notification.classList.add("show");
      setTimeout(() => {
        notification.classList.remove("show");
      }, 3000);
    }

    function dismissNotification() {
      const notification = document.getElementById("notification");
      if (notification) {
        notification.classList.remove("show");
      }
    }

    // Máscara de telefone
    function applyPhoneMask() {
      const telefoneInput = document.getElementById("telefone");
      if (!telefoneInput) {
        console.error("Elemento #telefone não encontrado.");
        return;
      }
      telefoneInput.addEventListener("input", (e) => {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length > 11) value = value.slice(0, 11);
        if (value.length <= 10) {
          value = value.replace(/(\d{2})(\d{0,4})(\d{0,4})/, "($1) $2-$3");
        } else {
          value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, "($1) $2-$3");
        }
        e.target.value = value.trim();
      });
    }

    // Validação em tempo real
    function validateInput(input, validationFn, errorMessage) {
      if (!input) {
        console.warn(`Input não encontrado: ${input?.id}`);
        return;
      }
      const errorDiv = document.createElement("div");
      errorDiv.className = "text-red-600 dark:text-red-400 text-xs mt-1";
      input.parentElement.appendChild(errorDiv);
      input.addEventListener("input", () => {
        if (!validationFn(input.value)) {
          errorDiv.textContent = errorMessage;
          input.classList.add("border-red-500");
        } else {
          errorDiv.textContent = "";
          input.classList.remove("border-red-500");
        }
      });
    }

    // Tema
    function initTheme() {
      const themeSelector = document.getElementById("theme-selector");
      if (!themeSelector) {
        console.error("Elemento #theme-selector não encontrado.");
        return;
      }
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
      themeSelector.value = savedTheme;
      themeSelector.addEventListener("change", (e) => {
        const theme = e.target.value;
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        console.log("Tema alterado para:", theme);
      });
    }

    // Geolocalização
    function initGeolocation() {
      const geolocationBtn = document.getElementById("geolocation-btn");
      const ruaInput = document.getElementById("rua");
      const numeroInput = document.getElementById("numero");
      const bairroInput = document.getElementById("bairro");
      const spinner = document.getElementById("rua-spinner");
      if (!geolocationBtn || !ruaInput || !numeroInput || !bairroInput || !spinner) {
        console.error("Elementos de geolocalização não encontrados.");
        return;
      }
      geolocationBtn.addEventListener("click", async () => {
        console.log("Solicitando geolocalização...");
        spinner.style.display = "block";
        try {
          const position = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject);
          });
          const { latitude, longitude } = position.coords;
          const response = await fetch(
            `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json&addressdetails=1`,
            { headers: { "User-Agent": "CalculadoraImoveisGlebaPalhano/1.0" } }
          );
          if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
          const data = await response.json();
          ruaInput.value = data.address?.road || "";
          numeroInput.value = data.address?.house_number || "";
          bairroInput.value = data.address?.suburb || "Gleba Palhano";
          console.log("Geolocalização bem-sucedida:", data.address);
        } catch (error) {
          console.error("Erro na geolocalização:", error);
          showNotification("Não foi possível obter a localização. Digite manualmente.");
        } finally {
          spinner.style.display = "none";
        }
      });
    }

    // Buscar sugestões de ruas com Nominatim
    let debounceTimeout;
    function debounce(func, wait) {
      return function (...args) {
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    const fetchRuaSuggestions = debounce(async () => {
      console.log("Buscando sugestões de ruas...");
      const query = document.getElementById("rua")?.value.trim();
      const suggestionsDiv = document.getElementById("rua-suggestions");
      const spinner = document.getElementById("rua-spinner");
      if (!query || !suggestionsDiv || !spinner) {
        console.error("Elementos #rua, #rua-suggestions ou #rua-spinner não encontrados.");
        showNotification("Erro: Campos de autocomplete não encontrados.");
        return;
      }
      if (query.length < 3) {
        suggestionsDiv.classList.add("hidden");
        suggestionsDiv.replaceChildren();
        spinner.style.display = "none";
        return;
      }
      const cacheKey = `rua:${query.toLowerCase()}`;
      if (cache.has(cacheKey)) {
        displayRuaSuggestions(cache.get(cacheKey));
        return;
      }
      spinner.style.display = "block";
      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)},Londrina&format=json&countrycodes=br&limit=3&addressdetails=1&namedetails=1`,
          { headers: { "User-Agent": "CalculadoraImoveisGlebaPalhano/1.0" } }
        );
        if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
        const data = await response.json();
        cache.set(cacheKey, data);
        displayRuaSuggestions(data);
      } catch (error) {
        console.error("Erro ao buscar sugestões:", error);
        suggestionsDiv.innerHTML = '<div class="p-2 text-red-600">Erro ao carregar sugestões. Digite manualmente.</div>';
        suggestionsDiv.classList.remove("hidden");
      } finally {
        spinner.style.display = "none";
      }
    }, 300);

    function displayRuaSuggestions(data) {
      console.log("Exibindo sugestões de ruas:", data);
      const suggestionsDiv = document.getElementById("rua-suggestions");
      if (!suggestionsDiv) {
        console.error("Elemento #rua-suggestions não encontrado.");
        return;
      }
      suggestionsDiv.replaceChildren();
      if (!data || data.length === 0) {
        suggestionsDiv.classList.add("hidden");
        return;
      }
      data.forEach(item => {
        const suggestion = document.createElement("div");
        suggestion.innerHTML = `<svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg> ${item.display_name.split(",")[0]}`;
        suggestion.addEventListener("click", () => {
          document.getElementById("rua").value = item.address?.road || item.display_name.split(",")[0];
          document.getElementById("numero").value = item.address?.house_number || "";
          document.getElementById("bairro").value = item.address?.suburb || "Gleba Palhano";
          suggestionsDiv.classList.add("hidden");
          suggestionsDiv.replaceChildren();
        }, { once: true });
        suggestionsDiv.appendChild(suggestion);
      });
      suggestionsDiv.classList.remove("hidden");
    }

    // Buscar endereço por CEP
    async function buscarCEP() {
      console.log("Buscando CEP...");
      const cepInput = document.getElementById("cep");
      const ruaInput = document.getElementById("rua");
      const bairroInput = document.getElementById("bairro");
      const spinner = document.getElementById("cep-spinner");
      if (!cepInput || !ruaInput || !bairroInput || !spinner) {
        console.error("Elementos #cep, #rua, #bairro ou #cep-spinner não encontrados.");
        showNotification("Erro: Campos de endereço não encontrados.");
        return;
      }
      const cep = cepInput.value.replace(/\D/g, '');
      if (cep.length !== 8) {
        return;
      }
      spinner.style.display = "block";
      try {
        const viaCepResponse = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const viaCepData = await viaCepResponse.json();
        if (viaCepData.erro) {
          throw new Error("CEP não encontrado.");
        }
        ruaInput.value = viaCepData.logradouro || "";
        bairroInput.value = viaCepData.bairro || "Gleba Palhano";
        const query = `${viaCepData.logradouro}, Londrina, Paraná, Brasil`;
        const nominatimResponse = await fetch(
          `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&countrycodes=br&limit=1&addressdetails=1`,
          { headers: { "User-Agent": "CalculadoraImoveisGlebaPalhano/1.0" } }
        );
        if (!nominatimResponse.ok) {
          throw new Error(`Erro na API Nominatim: ${nominatimResponse.status}`);
        }
        const nominatimData = await nominatimResponse.json();
        if (nominatimData.length > 0) {
          ruaInput.value = nominatimData[0].address?.road || viaCepData.logradouro;
          bairroInput.value = nominatimData[0].address?.suburb || viaCepData.bairro || "Gleba Palhano";
        }
      } catch (error) {
        console.error("Erro ao buscar CEP:", error);
        showNotification("CEP inválido ou não encontrado. Digite o endereço manualmente.");
      } finally {
        spinner.style.display = "none";
      }
    }

    // Habilitar botão Calcular
    function enableCalcularButton() {
      console.log("Verificando se o botão Calcular deve ser habilitado...");
      const camada1 = document.getElementById("camada1");
      const camada2 = document.getElementById("camada2");
      if (!camada1 || !camada2) {
        console.error("Elementos #camada1 ou #camada2 não encontrados.");
        return;
      }
      let allFilled = true;
      if (!camada1.classList.contains("hidden")) {
        const inputsCamada1 = camada1.querySelectorAll("input[required]");
        inputsCamada1.forEach(input => {
          if (!input.value.trim() || (input.id === "email" && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input.value)) || (input.id === "telefone" && !/\(\d{2}\)\s\d{4,5}-\d{4}/.test(input.value)) || (input.id === "cep" && !/\d{5}-\d{3}/.test(input.value))) {
            allFilled = false;
          }
        });
      } else if (!camada2.classList.contains("hidden")) {
        const inputsCamada2 = camada2.querySelectorAll("input[required], select[required]");
        inputsCamada2.forEach(input => {
          if (!input.value.trim() || (input.id === "metragem" && parseFloat(input.value) < 20)) {
            allFilled = false;
          }
        });
      }
      const botaoCalcular = document.getElementById("botaoCalcular");
      if (botaoCalcular) {
        botaoCalcular.disabled = !allFilled;
        botaoCalcular.classList.toggle("opacity-50", !allFilled);
        botaoAnunciar.classList.add("hidden");
        console.log("Botão Calcular habilitado:", allFilled);
      }
    }

    // Atualizar barra de progresso
    function updateProgress(step) {
      console.log("Atualizando progresso para etapa:", step);
      const progressBar = document.getElementById("progress-bar");
      if (!progressBar) {
        console.error("Elemento #progress-bar não encontrado.");
        return;
      }
      const progress = step === 2 ? 66 : step === 3 ? 100 : 33;
      progressBar.style.width = `${progress}%`;
    }

    // Exibir modal de cálculo
    function showCalcModal(valor) {
      console.log("Exibindo modal de cálculo com valor:", valor);
      const modal = document.getElementById("calc-modal");
      const resultado = document.getElementById("resultado");
      const feedback = document.getElementById("feedback");
      const botaoCalcular = document.getElementById("botaoCalcular");
      const botaoAnunciar = document.getElementById("botaoAnunciar");
      if (!modal || !resultado || !feedback || !botaoCalcular || !botaoAnunciar) {
        console.error("Elementos do modal ou formulário não encontrados.");
        showNotification("Erro: Interface incompleta.");
        return;
      }
      modal.classList.add("show");
      setTimeout(() => {
        modal.classList.remove("show");
        resultado.innerHTML = `O valor estimado do imóvel é <span class="font-bold">R$ ${valor.toLocaleString("pt-BR")}</span>.`;
        resultado.classList.add("show");
        feedback.classList.add("show");
        botaoCalcular.classList.add("hidden");
        botaoAnunciar.classList.remove("hidden");
        salvarSimulacao(valor);
      }, 1500);
    }

    // Salvar simulação
    let simHistory = JSON.parse(localStorage.getItem("simulacoes")) || [];
    function salvarSimulacao(valor) {
      console.log("Salvando simulação com valor:", valor);
      const metragem = parseFloat(document.getElementById("metragem").value);
      const tipo = document.getElementById("tipo").value;
      const data = new Date().toLocaleDateString();
      simHistory.push({ data, tipo, metragem, valor });
      localStorage.setItem("simulacoes", JSON.stringify(simHistory));
      atualizarGrafico();
    }

    // Atualizar gráfico
    function atualizarGrafico() {
      console.log("Atualizando gráfico com histórico:", simHistory);
      const ctx = document.getElementById("grafico")?.getContext("2d");
      if (!ctx) {
        console.warn("Canvas #grafico não encontrado.");
        return;
      }
      const labels = simHistory.map(s => s.data + " - " + s.tipo);
      const data = simHistory.map(s => s.valor);
      if (window.chartRef) {
        window.chartRef.data.labels = labels;
        window.chartRef.data.datasets[0].data = data;
        window.chartRef.update();
      } else if (labels.length > 0) {
        window.chartRef = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Valor estimado (R$)",
              data: data,
              fill: true,
              borderColor: "#3B82F6",
              backgroundColor: "rgba(59, 130, 246, 0.2)",
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } }
          }
        });
      }
    }

    // Calcular valor
    function calcularValor() {
      console.log("Iniciando cálculo do valor...");
      const camada1 = document.getElementById("camada1");
      const camada2 = document.getElementById("camada2");
      const camada3 = document.getElementById("camada3");
      const concordancia = document.getElementById("concordancia");
      const resultado = document.getElementById("resultado");
      const feedback = document.getElementById("feedback");
      const botaoCalcular = document.getElementById("botaoCalcular");
      const botaoAnunciar = document.getElementById("botaoAnunciar");
      if (!camada1 || !camada2 || !camada3 || !concordancia || !resultado || !feedback || !botaoCalcular || !botaoAnunciar) {
        console.error("Elementos do formulário não encontrados:", { camada1, camada2, camada3, concordancia, resultado, feedback, botaoCalcular, botaoAnunciar });
        showNotification("Erro: Formulário incompleto.");
        return;
      }
      // Validação camada 1
      const nome = document.getElementById("nome")?.value.trim();
      const email = document.getElementById("email")?.value.trim();
      const telefone = document.getElementById("telefone")?.value.trim();
      const cep = document.getElementById("cep")?.value.trim();
      const rua = document.getElementById("rua")?.value.trim();
      const numero = document.getElementById("numero")?.value.trim();
      const bairro = document.getElementById("bairro")?.value.trim();
      console.log("Validação camada 1:", { nome, email, telefone, cep, rua, numero, bairro });
      if (!nome) {
        showNotification("Preencha o nome completo.");
        return;
      }
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showNotification("Preencha um e-mail válido.");
        return;
      }
      if (!telefone || !/\(\d{2}\)\s\d{4,5}-\d{4}/.test(telefone)) {
        showNotification("Preencha um telefone válido (ex.: (12) 34567-8900).");
        return;
      }
      if (!cep || !/\d{5}-\d{3}/.test(cep)) {
        showNotification("Preencha um CEP válido (ex.: 12345-678).");
        return;
      }
      if (!rua) {
        showNotification("Preencha a rua.");
        return;
      }
      if (!numero) {
        showNotification("Preencha o número.");
        return;
      }
      if (!bairro) {
        showNotification("Preencha o bairro.");
        return;
      }
      // Exibir camada 2
      if (camada2.classList.contains("hidden")) {
        console.log("Exibindo camada 2...");
        camada1.classList.add("hidden");
        camada1.classList.remove("show");
        camada2.classList.remove("hidden");
        camada2.classList.add("show");
        updateProgress(2);
        resultado.innerHTML = "Preencha os detalhes para uma avaliação mais precisa.";
        resultado.classList.add("show");
        feedback.classList.remove("show");
        botaoAnunciar.classList.add("hidden");
        botaoCalcular.classList.remove("hidden");
        dismissNotification();
        return;
      }
      // Validação camada 2
      const metragem = parseFloat(document.getElementById("metragem")?.value);
      const tipo = document.getElementById("tipo")?.value;
      const idade = document.getElementById("idade")?.value;
      const sacada = document.getElementById("sacada")?.value;
      const suites = parseInt(document.getElementById("suites")?.value);
      const andar = document.getElementById("andar")?.value;
      const lazer = document.getElementById("lazer")?.value;
      const vista = document.getElementById("vista")?.value;
      const mobilia = document.getElementById("mobilia")?.value;
      const vagas = parseInt(document.getElementById("garagem")?.value);
      console.log("Validação camada 2:", { metragem, tipo, idade, sacada, suites, andar, lazer, vista, mobilia, vagas });
      if (!metragem || isNaN(metragem) || metragem < 20) {
        showNotification("Preencha a metragem com um valor de pelo menos 20 m².");
        return;
      }
      if (!tipo || !idade || !sacada || isNaN(suites) || !andar || !lazer || !vista || !mobilia || isNaN(vagas)) {
        showNotification("Preencha todos os detalhes do imóvel.");
        return;
      }
      // Exibir camada 3
      if (camada3.classList.contains("hidden")) {
        console.log("Exibindo camada 3...");
        camada2.classList.add("hidden");
        camada2.classList.remove("show");
        camada3.classList.remove("hidden");
        camada3.classList.add("show");
        updateProgress(3);
        resultado.innerHTML = "Confirme os termos para ver o valor estimado.";
        resultado.classList.add("show");
        feedback.classList.remove("show");
        botaoAnunciar.classList.add("hidden");
        botaoCalcular.classList.remove("hidden");
        dismissNotification();
        return;
      }
      // Verificar concordância
      if (!concordancia.checked) {
        showNotification("Concorde com os termos para continuar.");
        resultado.classList.remove("show");
        feedback.classList.remove("show");
        botaoAnunciar.classList.add("hidden");
        return;
      }
      // Cálculo do valor
      console.log("Calculando valor do imóvel...");
      const imovel = buscarImovel(rua, numero, bairro);
      let valorM2;
      if (imovel) {
        valorM2 = imovel.valorM2;
        document.getElementById("idade").value = imovel.idade;
        document.getElementById("lazer").value = imovel.lazer;
        document.getElementById("vista").value = imovel.vista;
        document.getElementById("tipo").value = imovel.tipo;
        console.log("Imóvel encontrado no banco:", imovel);
      } else {
        if (idade === "antigo") {
          valorM2 = sacada === "sim" ? 7500 : 7200;
        } else if (idade === "recente") {
          valorM2 = tipo === "medio" ? 8000 : tipo === "intermediario" ? 9500 : 11000;
        } else {
          valorM2 = tipo === "medio" ? 9000 : tipo === "intermediario" ? 10500 : 13000;
        }
        console.log("Imóvel não encontrado, usando valorM2 calculado:", valorM2);
      }
      let valorBase = metragem * valorM2;
      if (suites >= 2) valorBase *= 1.07;
      if (andar === "alto") valorBase *= 1.08;
      if (lazer === "sim") valorBase *= 1.06;
      if (vista === "sim") valorBase *= 1.12;
      if (mobilia === "sim") valorBase *= 1.05;
      if (vagas >= 2) {
        const vagasExtras = vagas - 1;
        const valorPorVaga = tipo === "medio" ? 30000 : 60000;
        valorBase += vagasExtras * valorPorVaga;
      }
      let valorFinal = Math.round(valorBase);
      const bairroLower = bairro.toLowerCase();
      if (bairroLower === "jardim aurora" || bairroLower === "terra bonita") {
        console.log("Aplicando desconto de 30% para bairro:", bairro);
        valorFinal = Math.round(valorBase * 0.7);
      } else if (idade === "antigo") {
        console.log("Aplicando desconto de 15% para idade antiga:", idade);
        valorFinal = Math.round(valorBase * 0.85);
      } else {
        console.log("Aplicando desconto padrão de 10% para bairro:", bairro, "e idade:", idade);
        valorFinal = Math.round(valorBase * 0.9);
      }
      showCalcModal(valorFinal);
    }

    // Inicialização
    document.addEventListener("DOMContentLoaded", () => {
      console.log("DOM carregado, inicializando...");
      try {
        applyPhoneMask();
        initTheme();
        initGeolocation();
        // Validação em tempo real
        validateInput(
          document.getElementById("email"),
          value => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
          "Por favor, insira um e-mail válido."
        );
        validateInput(
          document.getElementById("telefone"),
          value => /\(\d{2}\)\s\d{4,5}-\d{4}/.test(value),
          "Formato: (XX) XXXXX-XXXX"
        );
        validateInput(
          document.getElementById("cep"),
          value => /\d{5}-\d{3}/.test(value),
          "Formato: 12345-678"
        );
        validateInput(
          document.getElementById("metragem"),
          value => parseFloat(value) >= 20,
          "Metragem deve ser no mínimo 20 m²."
        );
        // Adicionar event listeners
        const inputs = document.querySelectorAll("#formulario input, #formulario select, #formulario textarea");
        if (inputs.length === 0) {
          console.error("Nenhum input encontrado no formulário.");
          showNotification("Erro: Formulário incompleto.");
        }
        inputs.forEach(input => {
          input.addEventListener("input", enableCalcularButton);
          input.addEventListener("change", enableCalcularButton);
        });
        const botaoCalcular = document.getElementById("botaoCalcular");
        if (botaoCalcular) {
          botaoCalcular.addEventListener("click", calcularValor);
          botaoCalcular.addEventListener("touchstart", (e) => {
            e.preventDefault();
            calcularValor();
          });
        }
        if (simHistory.length > 0) atualizarGrafico();
      } catch (error) {
        console.error("Erro durante inicialização:", error);
        showNotification("Erro ao inicializar o formulário.");
      }
    });
  </script>
